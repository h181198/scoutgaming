<table class="table table-hover" id="table" style="table-layout: fixed;">
    <thead class="thead-dark">
    <tr>
        <th>
            Price
        </th>
        <th>
            Currency
        </th>
        <th>
            Model
        </th>
        <th style="width: 6em;" class="date">
            Buy date
        </th>
        <th style="width: 7em;">
            Receipt
        </th>
        <th style="width: 16em;" class="description">
            Description
        </th>
        <th style="width: 10em;" class="note">
            Note
        </th>
        <th>
            Employee
        </th>
        <th style="width: 6em;"></th>
        <th style="width: 4em;"></th>
    </tr>
    </thead>
    {% for equ in data|sort(attribute='id') %}
    <tr id="{{ equ.id }}">
        <td>
            {{ equ.price }}
        </td>
        <td>
            {{ equ.currency }}
        </td>
        <td>
            {{ equ.model }}
        </td>
        <td>
            {{ equ.buy_date }}
        </td>
        <td>
            {{ equ.receipt_id }}
        </td>
        <td>
            {{ equ.description }}
        </td>
        <td>
            {{ equ.note }}
        </td>
        <td>
            {{ latest_transaction[equ.id] }}
        </td>
        <td>
            <form action="/equipment/edit/{{ equ.id }}">
                <button class="btn btn-secondary">Edit</button>
            </form>
        </td>
        <th>
            <form action="/equipment/delete/{{ equ.id }}" method="POST">
                <input class="btn btn-danger" type="submit" value="Delete"/>
            </form>
        </th>
    </tr>
    {% endfor %}
</table>

<button id="addButton" class="btn btn-dark" onclick="add()">Add new</button>
