<table class="table table-hover" id="table" style="table-layout: fixed;">
    <thead class="thead-dark">
    <tr>
        <th>
            Price
        </th>
        <th>
            Currency
        </th>
        <th>
            Model
        </th>
        <th class="date">
            Buy date
        </th>
        <th>
            Receipt
        </th>
        <th>
            Description
        </th>
        <th>
            Note
        </th>
        <th class="ignore">
            Employee
        </th>
        <th class="sorting_disabled" style="width: 6em;"></th>
        <th class="sorting_disabled" style="width: 4em;"></th>
    </tr>
    </thead>
    {% for equ in data|sort(attribute='id') %}
        <tr id="{{ equ.id }}">
            <td>
                {{ equ.price }}
            </td>
            <td>
                {{ equ.currency }}
            </td>
            <td>
                {{ equ.model }}
            </td>
            <td>
                {{ equ.buy_date }}
            </td>
            <td>
                {{ equ.receipt_id }}
            </td>
            <td>
                {{ equ.description }}
            </td>
            <td>
                {{ equ.note }}
            </td>
            <td>
                {{ latest_transaction[equ.id] }}
            </td>
            <td>
                <button type="button" class="edit btn btn-secondary"
                        onclick="editRow({{ equ.id }}, '/equipment/update')">
                    Edit
                </button>
            </td>
            <th>
                <button type="button" class="btn btn-danger" onclick="deleteRow({{ equ.id }}, '/equipment/delete')">
                    Delete
                </button>
            </th>
        </tr>
    {% endfor %}
</table>
