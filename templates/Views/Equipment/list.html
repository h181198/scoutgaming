<table class="table table-hover" id="table" style="table-layout:fixed;">
    <thead class="thead-dark">
    <tr>
        <th onclick="sortTable(0)">Price</th>
        <th onclick="sortTable(1)">Model</th>
        <th onclick="sortTable(2)">Buy date</th>
        <th onclick="sortTable(3)">Receipt</th>
        <th onclick="sortTable(4)">Description</th>
        <th onclick="sortTable(5)">Note</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    {% for equ in data|sort(attribute='id') %}
    <tr id="{{ equ.id }}">
        <td>
            {{ equ.price }}
        </td>
        <td>
            {{ equ.model }}
        </td>
        <td>
            {{ equ.buy_date }}
        </td>
        <td>
            {{ equ.receipt_id }}
        </td>
        <td>
            {{ equ.description }}
        </td>
        <td>
            {{ equ.note }}
        </td>
        <td>
            <form action="/equipment/edit/{{ equ.id }}">
                <button class="btn btn-secondary">Edit</button>
            </form>
        </td>
        <th>
            <form action="/equipment/delete/{{ equ.id }}" method="POST">
                <input class="btn btn-danger" type="submit" value="Delete"/>
            </form>
        </th>
    </tr>
    {% endfor %}
</table>

<button id="addButton" class="btn btn-dark" onclick="addEquipment()">Add new</button>
