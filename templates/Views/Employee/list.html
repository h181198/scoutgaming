<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th><input type="checkbox" onClick="toggle(this)"></th>
        <th>Id</th>
        <th>Name</th>
        <th>Department Id</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    {% for emp in data %}
        <tr>
            <th><input type="checkbox" name="foo"></th>
            <th>
                {{ emp.id }}
            </th>
            <th>
                {{ emp.name }}
            </th>
            <th>
                {{ emp.department }}
            </th>
            <th>
                {{ emp.start_date }}
            </th>
            <th>
                {{ emp.end_date }}
            </th>
            <th>
                <form action="/employee/edit/{{ emp.id }}">
                    <button class="btn btn-secondary">Edit</button>
                </form>
            </th>
            <th>
                <form action="/employee/delete/{{ emp.id }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete"/>


                </form>
            </th>
        </tr>
    {% endfor %}
</table>
<button class="btn btn-outline-danger">Delete selected</button>
<button class="btn btn-secondary">Add new</button>

<script>
    function toggle(source) {
        let checkboxes = document.getElementsByName('foo');
        for (let i = 0, n = checkboxes.length; i < n; i++) {
            checkboxes[i].checked = source.checked;
        }
    }
</script>
