<table class="table table-hover" id="table">
    <thead class="thead-dark">
    <tr>
        <th>
            Id
        </th>
        <th>
            Name
        </th>
        <th class="department" style="width: 12em;">
            Department
        </th>
        <th class="date" style="width: 12em;">
            Start Date
        </th>
        <th class="date" style="width: 12em;">
            End Date
        </th>
        <th class="sorting_disabled" style="width: 6em;"></th>
        <th class="sorting_disabled" style="width: 4em;"></th>
    </tr>
    </thead>
    {% for emp in data|sort(attribute='employee_number') %}
        <tr id="{{ emp.id }}" data-toggle="modal" data-target="#equModal"
            onclick="employeeEquipmentInfo({{ emp.id}}, '{{ emp.name }}')">
            <td>
                {{ emp.employee_number }}
            </td>
            <td>
                {{ emp.name }}
            </td>
            <td>
                {% for dep in department_data %}
                    {% if emp.department_id == dep.id %}
                        {{ dep.unit }}
                    {% endif %}
                {% endfor %}
            </td>
            <td>
                {{ emp.start_date }}
            </td>
            <td>
                {{ emp.end_date }}
            </td>
            <td>
                <button type="button" class="edit btn btn-secondary"
                        onclick="editRow({{ emp.id }}, '/employee/update', '/employee/delete')">
                    Edit
                </button>
            </td>

            <td>
                <button type="button" class="btn btn-danger" onclick="deleteRow({{ emp.id }}, '/employee/delete')">
                    Delete
                </button>
            </td>
        </tr>
    {% endfor %}
</table>
<meta id="departmentData" content="{{ department_list }}">
