<table class="table table-hover" id="table" style="table-layout: fixed;">
    <thead class="thead-dark">
    <tr>
        <th onclick="sortTable(0)">
            Id
            <img src="/static/Pictures/Arrows.png" alt="" style="width:10px;height:10px;">
        </th>
        <th onclick="sortTable(1)">
            Name
            <img src="/static/Pictures/Arrows.png" alt="" style="width:10px;height:10px;">
        </th>
        <th onclick="sortTable(2)" class="department">
            Department
            <img src="/static/Pictures/Arrows.png" alt="" style="width:10px;height:10px;">
        </th>
        <th onclick="sortTable(3)" class="date" style="width: 12em;">
            Start Date
            <img src="/static/Pictures/Arrows.png" alt="" style="width:10px;height:10px;">
        </th>
        <th onclick="sortTable(4)" class="date" style="width: 12em;">
            End Date
            <img src="/static/Pictures/Arrows.png" alt="" style="width:10px;height:10px;">
        </th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    {% for emp in data|sort(attribute='id') %}
        <tr id="{{ emp.id }}">
            <td>
                {{ emp.id }}
            </td>
            <td>
                {{ emp.name }}
            </td>
            <td>
                {% for dep in department_data %}
                    {% if emp.department_id == dep.id %}
                        {{ dep.unit }}
                    {% endif %}
                {% endfor %}
            </td>
            <td>
                {{ emp.start_date }}
            </td>
            <td>
                {{ emp.end_date }}
            </td>
            <td>
                <button type="button" class="edit btn btn-secondary"
                        onclick="editRow({{ emp.id }}, '/employee/update')">
                    Edit
                </button>
            </td>

            <td>
                <form action="/employee/delete/{{ emp.id }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    {% endfor %}
</table>
<button id="addButton" class="btn btn-dark" onclick="add()">Add new</button>
<meta id="departmentData" content="{{ department_list }}">
