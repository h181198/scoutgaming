<table class="table table-hover" id="table">
    <thead class="thead-dark">
    <tr>
        <th>
            Id
        </th>
        <th>
            Name
        </th>
        <th class="department" style="width: 12em;">
            Department
        </th>
        <th class="date" style="width: 12em;">
            Start Date
        </th>
        <th class="date" style="width: 12em;">
            End Date
        </th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    {% for emp in data|sort(attribute='id') %}
        <tr id="{{ emp.id }}">
            <td>
                {{ emp.employee_number }}
            </td>
            <td>
                {{ emp.name }}
            </td>
            <td>
                {% for dep in department_data %}
                    {% if emp.department_id == dep.id %}
                        {{ dep.unit }}
                    {% endif %}
                {% endfor %}
            </td>
            <td>
                {{ emp.start_date }}
            </td>
            <td>
                {{ emp.end_date }}
            </td>
            <td>
                <button type="button" class="edit btn btn-secondary"
                        onclick="editRow({{ emp.id }}, '/employee/update')">
                    Edit
                </button>
            </td>

            <td>
                <button type="button" class="btn btn-danger" onclick="deleteRow({{ emp.id }}, '/employee/delete')">
                    Delete
                </button>
            </td>
        </tr>
    {% endfor %}
</table>
<button id="addButton" class="btn btn-dark" onclick="add()">Add new</button>
<meta id="departmentData" content="{{ department_list }}">
